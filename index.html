<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Microsite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f2f4f8, #e6e9f0);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 92%;
      max-width: 720px;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.12);
      text-align: center;
    }

    .hero-image {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 20px;
    }

    .downloads {
      margin-bottom: 28px;
    }

    .downloads a {
      margin: 0 10px;
      font-size: 14px;
      text-decoration: none;
      font-weight: 600;
      color: #5a67d8;
    }

    .name-box p {
      margin-bottom: 8px;
      font-size: 15px;
      color: #444;
    }

    input {
      width: 220px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .continue-btn {
      margin-left: 8px;
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .button-group {
      margin-top: 30px;
      display: none;
    }

    .welcome {
      font-size: 18px;
      margin-bottom: 18px;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .action-buttons button {
      min-width: 140px;
      padding: 14px 18px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      background: #1a202c;
      color: white;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: buttonIn 0.5s ease forwards;
    }

    .action-buttons button:nth-child(1) { animation-delay: 0.05s; }
    .action-buttons button:nth-child(2) { animation-delay: 0.15s; }
    .action-buttons button:nth-child(3) { animation-delay: 0.25s; }

    .action-buttons button:hover {
      transform: translateY(-4px) scale(1.03);
      background: #2d3748;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease forwards;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 16px;
      max-width: 90%;
      text-align: center;
      transform: scale(0.92);
      opacity: 0;
      animation: popIn 0.35s ease forwards;
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 10px;
    }

    .amount {
      margin-top: 16px;
      font-size: 24px;
      font-weight: 700;
      color: #1a202c;
    }

    .close {
      margin-top: 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      color: #555;
    }

    @keyframes buttonIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

<div class="card">

  <img src="https://res.cloudinary.com/eventmobi/image/upload/v1767906458/_James%20Assets/.test%20app%20assets/Paymentlink%20Site/Screenshot_2026-01-09_at_5.07.21_AM.png" class="hero-image">

  <div class="downloads">
    <a href="files/sample.pdf" download>PDF</a>
    <a href="files/sample.xlsx" download>XLS</a>
  </div>

  <div class="name-box">
    <p>Enter your name to continue</p>
    <input type="text" id="username" placeholder="Your name">
    <button class="continue-btn" onclick="unlock()">Continue</button>
  </div>

  <div class="button-group" id="buttonGroup">
    <div class="welcome" id="welcomeText"></div>

    <div class="action-buttons">
      <button onclick="openModal('https://res.cloudinary.com/eventmobi/image/upload/v1767907612/_James%20Assets/.test%20app%20assets/Paymentlink%20Site/Artboard_5.png', 'option1')">Option One</button>
      <button onclick="openModal('https://res.cloudinary.com/eventmobi/image/upload/v1767907612/_James%20Assets/.test%20app%20assets/Paymentlink%20Site/Artboard_5.png', 'option2')">Option Two</button>
      <button onclick="openModal('https://res.cloudinary.com/eventmobi/image/upload/v1767907612/_James%20Assets/.test%20app%20assets/Paymentlink%20Site/Artboard_5.png', 'option3')">Option Three</button>
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <img id="modalImage">
    <div id="amountText" class="amount"></div>
    <div class="close" onclick="closeModal()">Close</div>
  </div>
</div>

<script>
  /* ========= EDIT THESE TWO SECTIONS ========= */

  // Personalized amounts (max 9 names)
  const nameData = {
    "James": {
      option1: "₱12,500",
      option2: "₱8,000",
      option3: "₱3,200"
    },
    "Nikki": {
      option1: "₱15,000",
      option2: "₱9,500",
      option3: "₱4,000"
    },
    "AJ": {
      option1: "₱10,000",
      option2: "₱6,500",
      option3: "₱2,800"
    }
  };

  // Default amounts for unknown names
  const defaultAmounts = {
    option1: "ERROR",
    option2: "ERROR",
    option3: "ERROR"
  };

  /* ========================================= */

  let currentUser = "";
  let isKnownUser = false;

  function unlock() {
    const input = document.getElementById("username").value.trim().toLowerCase();
    if (!input) return alert("Please enter your name.");

    currentUser = input;
    isKnownUser = !!nameData[input];

    document.getElementById("welcomeText").textContent =
      "Welcome, " + input.charAt(0).toUpperCase() + input.slice(1);

    document.getElementById("buttonGroup").style.display = "block";
  }

  function openModal(imageSrc, optionKey) {
    document.getElementById("modalImage").src = imageSrc;

    const amount = isKnownUser
      ? nameData[currentUser][optionKey]
      : defaultAmounts[optionKey];

    document.getElementById("amountText").textContent = amount;
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
    document.getElementById("modalImage").src = "";
    document.getElementById("amountText").textContent = "";
  }
</script>

</body>
</html>
