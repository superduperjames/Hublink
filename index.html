<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Payment Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: url('https://res.cloudinary.com/eventmobi/image/upload/v1767909276/_James%20Assets/.test%20app%20assets/Paymentlink%20Site/BG.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* NEW: stack wrapper */
    .stack {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      align-items: center;
    }

    .card {
      background: #ffffff;
      width: 92%;
      max-width: 720px;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.12);
      text-align: center;
    }

    .hero-image {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .hero-image:hover {
      transform: scale(1.015);
    }

    .downloads {
      margin-bottom: 28px;
    }

    .downloads a {
      margin: 0 10px;
      font-size: 12px;
      text-decoration: none;
      font-weight: 600;
      color: #5a67d8;
      text-decoration:underline;
    }

    .name-box p {
      margin-bottom: 8px;
      font-size: 15px;
      color: #444;
    }

    input {
      width: 220px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .continue-btn {
      margin-left: 8px;
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .button-group {
      margin-top: 30px;
      display: none;
    }

    .welcome {
      font-size: 18px;
      margin-bottom: 18px;
      font-weight: 600;
      color: #1a202c;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .action-buttons button {
      min-width: 140px;
      padding: 20px 8px;
      font-size: 13px;
      border-radius: 10px;
      border: none;
      background: #1a202c;
      color: white;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: buttonIn 0.5s ease forwards;
    }

    .action-buttons button:nth-child(1) { animation-delay: 0.05s; }
    .action-buttons button:nth-child(2) { animation-delay: 0.15s; }
    .action-buttons button:nth-child(3) { animation-delay: 0.25s; }
    .action-buttons button:nth-child(4) { animation-delay: 0.25s; }
    .action-buttons button:nth-child(5) { animation-delay: 0.25s; }

    .action-buttons button:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }

    .action-buttons button:hover:not(:disabled) {
      transform: translateY(-4px) scale(1.03);
      background: #2d3748;
    }

    /* NEW: secondary card */
    .secondary-card {
      background: #ffffff;
      width: 92%;
      max-width: 720px;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      display: flex;
      gap: 20px;
      align-items: center;
      color: #1a202c;
    }

    .package-image {
      position: relative;
      width: 220px;
      height: 140px;
      border-radius: 14px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .package-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .package-title {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,0.65);
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 8px;
    }

    .package-content {
      font-size: 14px;
      line-height: 1.5;
    }

    @media (max-width: 640px) {
      .secondary-card {
        flex-direction: column;
        align-items: stretch;
      }

      .package-image {
        width: 100%;
        height: 160px;
      }
    }

    /* Existing modal + animations unchanged */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease forwards;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 16px;
      max-width: 90%;
      text-align: center;
      transform: scale(0.92);
      opacity: 0;
      animation: popIn 0.35s ease forwards;
    }

    .modal-content img {
      max-width: 80%;
      border-radius: 10px;
    }

    .amount {
      margin-top: 16px;
      font-size: 20px;
      font-weight: 700;
      color: #1a202c;
    }

    .close {
      margin-top: 14px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      color: red;
      text-decoration:underline;
    }

    .fullscreen {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .fullscreen img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 12px;
    }

    .fullscreen-close {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    @keyframes buttonIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
